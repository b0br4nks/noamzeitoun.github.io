<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NZR Labs</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #0f0;
      --cursor-color: #0f0;
      --border-color: #0f0;
    }

    body.light {
      --bg-color: #fff;
      --text-color: #000;
      --cursor-color: #000;
      --border-color: #000;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; 
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Courier New', monospace;
      font-size: 16px;
      line-height: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
      position: relative;
      overflow-x: hidden;
    }

    .crt {
      width: 100%;
      max-width: 700px;
      background: var(--bg-color);
      padding: 2rem;
      box-shadow: inset 0 0 100px rgba(0,255,0,0.1);
      transform: perspective(1000px) rotateX(1.5deg);
      position: relative;
      z-index: 1;
    }

    .scanlines::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.05),
        rgba(0, 0, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 2;
    }

    .rgb-shift {
      text-shadow: 
        1px 0 red,
        -1px 0 cyan;
    }

    #logo {
      max-width: 200px;
      margin-bottom: 2rem;
      filter: invert(100%);
    }

    body.light #logo {
      filter: invert(0%);
    }

    .terminal {
      border-left: 2px solid var(--border-color);
      padding-left: 1rem;
      position: relative;
      z-index: 3;
    }

    a {
      color: var(--text-color);
      text-decoration: underline;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: var(--cursor-color);
      animation: blink 1s step-start infinite;
      pointer-events: none;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 0.4em 0.8em;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }

    .theme-toggle:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .fake-input {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .prompt {
      margin-right: 0.5rem;
    }

    .fake-field {
      flex-grow: 1;
      background: none;
      border: none;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-color);
      font-family: inherit;
      font-size: inherit;
      padding: 0.2em;
      outline: none;
    }

    .mail-button {
      display: block;
      margin: 2em auto 0 0;
      padding: 0.5em 1em;
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-color);
      font-family: monospace;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      text-align: center;
    }

    .mail-button:hover {
      background: rgba(0, 255, 0, 0.05); 
      font-weight: bold;
      box-shadow: inset 0 0 100px rgba(0, 255, 0, 0.1);
    }

    body.light .mail-button:hover {
      color: #000;
    }
  </style>
</head>
<body class="light">
  <button class="theme-toggle" onclick="toggleTheme()">Dark mode</button>
  <img id="logo" src="assets/logo_nzr.svg" alt="NZR Labs Logo" />
  <div class="crt scanlines rgb-shift">
    <div class="terminal" id="terminal">
      <div id="output"></div>
      <span class="cursor"></span>
    </div>
  </div>
  <script src="js/main_nzrlabs.js"></script>
</body>
</html>
